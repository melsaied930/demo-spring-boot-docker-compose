<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Demo</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <h1>Spring Boot Security Demo</h1>

    <div sec:authorize="isAuthenticated()">
        <p>Welcome <span th:text="${username}"></span>!</p>

        <div sec:authorize="hasRole('USER')">
            <p><a th:href="@{/user}">Go to User Area</a></p>
        </div>

        <div sec:authorize="hasRole('ADMIN')">
            <p><a th:href="@{/admin}">Go to Admin Area</a></p>
        </div>

        <form method="post" th:action="@{/logout}">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <p>You are not logged in.</p>
        <p><a th:href="@{/login}">Login</a></p>
    </div>
</div>
</body>
</html>
